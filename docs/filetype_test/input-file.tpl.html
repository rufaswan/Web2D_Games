<!doctype html>
<html><head>

<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>input type=file Test</title>
<style>body {
	background-color : #000;
	color            : #fff;
	line-height      : 50px;
}

main * {
	display : block;
}

li {
	border-top     : 1px #fff solid;
	line-height    : 1.5em;
	padding-top    : 1em;
	padding-bottom : 1em;
}

li.current {
	background-color : #ccc;
	color            : #444;
}
</style>

</head><body>
<main>
	<input id='pfile' type='file' multiple>
</main>

<ol id='plist' class='block'>
</ol>

<footer>

<script>
	var PLIST = document.getElementById('plist');
</script>

<script>'use strict';

document.getElementById('pfile').addEventListener('change', function(e){
	var elem = this;
	elem.disabled = true;

	var promises = [];
	for ( var up of this.files )
	{
		var p = Promise.resolve(up).then(function(res){
			console.log('p = Promise.resolve().then()', res);
			return new Promise(function(ok,err){
				var reader = new FileReader;
				reader.onload = function(){
					ok( [res, reader.result] );
				};
				reader.onerror = err;
				reader.readAsArrayBuffer(res);
			});
		}).then(function(res){
			console.log('p.then()', res);
			//var hex = dec.toString(16);
			//var dec = parseInt(hex, 16);
			var hex = res[1].byteLength.toString(16);
			var li = document.createElement('li');

			li.innerHTML = res[0].type + ' , ' + hex + ' , ' + res[0].name;
			PLIST.appendChild(li);
			return 0;
		});
		promises.push(p);
	} // for ( var up of this.files )

	Promise.all(promises).then(function(){
		console.log('Promise.all().then()');
		elem.disabled = false;
	});
});
</script>

</footer>
</body></html>
