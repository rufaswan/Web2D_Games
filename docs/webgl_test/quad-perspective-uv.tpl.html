<!doctype html>
<html><head>

<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Quad Perspective Test (SRC * M)</title>
<style>body {
	position         : relative;
	background-color : #000;
	color            : #fff;
	margin           : 0;
	padding          : 0;
	width            : 100vw;
	height           : 100vh;
	overflow         : hidden;
}

canvas {
	position         : absolute;
	top              : 10%;
	left             : 10%;
	width            : 80%;
	height           : 80%;
	background-color : #fff;
	z-index          : -1;
}

#mona_0_png,
#mona_1_png,
#mona_lisa_png {
	position : absolute;
	top      : -999px;
	left     : -999px;
}

.clickable {
	position    : absolute;
	color       : #f00;
	border      : 0.1em #f00 solid;
	font-weight : bold;
	width       : 2em;
	height      : 2em;
	line-height : 2em;
	text-align  : center;
}

.activebox {
	background-color : #ff0;
}
</style>
<script>'use strict';

var QDFN = QDFN || {};

(function($){

	$.GL = '';
	$.Shader = '';
	$.LOC = {};

	$.setWebGLCanvasById = function( id ){
		var opt = {
			alpha                 : true,
			antialias             : true,
			preserveDrawingBuffer : false,
			depth                 : false,
			stencil               : false,
			premultipliedAlpha    : false,
		};
		$.GL = document.getElementById(id).getContext('webgl', opt);
		console.log('QDFN webgl ready');
	}

	$.canvasSize = function(){
		$.GL.canvas.width  = $.GL.canvas.clientWidth;
		$.GL.canvas.height = $.GL.canvas.clientHeight;
	}

	$.getBoundingClientRect = function(){
		return $.GL.canvas.getBoundingClientRect();
	}

	$.setShaderProgram = function( vert_src, frag_src ){
		var highp = 'precision highp float; precision highp int;';

		var vert_shader = $.GL.createShader($.GL.VERTEX_SHADER);
		$.GL.shaderSource (vert_shader, highp + vert_src);
		$.GL.compileShader(vert_shader);
		var t = $.GL.getShaderParameter(vert_shader, $.GL.COMPILE_STATUS);
		if ( ! t )
			console.error( $.GL.getShaderInfoLog(vert_shader) );

		var frag_shader = $.GL.createShader($.GL.FRAGMENT_SHADER);
		$.GL.shaderSource (frag_shader, highp + frag_src);
		$.GL.compileShader(frag_shader);
		var t = $.GL.getShaderParameter(frag_shader, $.GL.COMPILE_STATUS);
		if ( ! t )
			console.error( $.GL.getShaderInfoLog(frag_shader) );

		var prog = $.GL.createProgram();
		$.GL.attachShader(prog, vert_shader);
		$.GL.attachShader(prog, frag_shader);
		$.GL.linkProgram (prog);
		var t = $.GL.getProgramParameter(prog, $.GL.LINK_STATUS);
		if ( ! t )
			console.error( $.GL.getProgramInfoLog(prog) );

		$.GL.useProgram(prog);
		$.Shader = prog
	}

	$.setShaderLoc = function(){
		$.LOC = {};
		for ( var i=0; i < arguments.length; i++ )
		{
			var v = arguments[i];
			switch ( v.charAt(0) )
			{
				case 'a':  $.LOC[v] = $.GL.getAttribLocation ($.Shader, v); break;
				case 'u':  $.LOC[v] = $.GL.getUniformLocation($.Shader, v); break;
			}
		} // for ( var i=0; i < arguments.length; i++ )
		return;
	}

	$.setVec4pxSize = function( loc, sw=1, sh=1 ){
		if ( $.LOC[loc] === undefined )
			console.log('QDFN LOC not found', loc);
		var hw  = $.GL.drawingBufferWidth  * 0.5;
		var hh  = $.GL.drawingBufferHeight * 0.5;
		var px  = [ 1/hw, -1/hh , 1/sw , 1/sh ];
		$.GL.uniform4fv($.LOC[loc], px);
	}

	$.setMatrix3fv = function( loc, mat3 ){
		if ( $.LOC[loc] === undefined )
			console.log('QDFN LOC not found', loc);

		// https://developer.mozilla.org/en-US/docs/Web/API/WebGLRenderingContext/uniformMatrix
		//   The values are assumed to be supplied in column major order.
		// https://webglfundamentals.org/webgl/lessons/webgl-matrix-vs-math.html
		$.GL.uniformMatrix3fv($.LOC[loc], false, mat3);
	}

	$.setMatrix4fv = function( loc, mat4 ){
		if ( $.LOC[loc] === undefined )
			console.log('QDFN LOC not found', loc);
		$.GL.uniformMatrix4fv($.LOC[loc], false, mat4);
	}

	$.createTexture = function(){
		var tex = $.GL.createTexture();
		$.GL.bindTexture  ($.GL.TEXTURE_2D, tex);
		$.GL.texParameteri($.GL.TEXTURE_2D, $.GL.TEXTURE_WRAP_S    , $.GL.CLAMP_TO_EDGE);
		$.GL.texParameteri($.GL.TEXTURE_2D, $.GL.TEXTURE_WRAP_T    , $.GL.CLAMP_TO_EDGE);
		$.GL.texParameteri($.GL.TEXTURE_2D, $.GL.TEXTURE_MIN_FILTER, $.GL.NEAREST);
		$.GL.texParameteri($.GL.TEXTURE_2D, $.GL.TEXTURE_MAG_FILTER, $.GL.NEAREST);
		return tex;
	}

	$.texImage2D = function( img='' ){
		var target         = $.GL.TEXTURE_2D;
		var level          = 0;
		var internalformat = $.GL.RGBA;
		var format         = $.GL.RGBA;
		var type           = $.GL.UNSIGNED_BYTE;
		//var pixels         = img;
		if ( img === '' )
			$.GL.texImage2D(target, level, internalformat, format, type, $.GL.canvas);
		else
			$.GL.texImage2D(target, level, internalformat, format, type, img);
	}

	$.bindTex2DById = function( bind, id ){
		var p1 = new Promise(function(resolve,reject){
			var img = document.getElementById(id);
			// img.onload wont fired when img.src is data-url
			var tex = $.createTexture();
			$.texImage2D(img);
			$.GL.activeTexture( $.GL.TEXTURE0 + bind );
			$.GL.bindTexture  ( $.GL.TEXTURE_2D, tex );
			resolve(id);
		});
		return p1;
	}

	$.setTexCount = function( loc, cnt ){
		if ( $.LOC[loc] === undefined )
			console.log('QDFN LOC not found', loc);
		if ( cnt < 1 )
			return;
		if ( cnt === 1 )
			$.GL.uniform1i($.LOC[loc], 0);
		else {
			var iv = [];
			for ( var i=0; i < cnt; i++ )
				iv.push(i);
			$.GL.uniform1iv($.LOC[loc], iv);
		}
	}

	$.setVertexAttrib = function( loc, data, vec ){
		if ( $.LOC[loc] === undefined )
			console.log('QDFN LOC not found', loc);
		var buf = $.GL.createBuffer();
		$.GL.bindBuffer($.GL.ARRAY_BUFFER, buf);
		$.GL.bufferData($.GL.ARRAY_BUFFER, new Float32Array(data), $.GL.STATIC_DRAW);
		$.GL.enableVertexAttribArray($.LOC[loc]);
		$.GL.vertexAttribPointer($.LOC[loc], vec, $.GL.FLOAT, false, 0, 0);
	}

	$.v2Attrib = function( loc, data )  { $.setVertexAttrib(loc, data, 2); }
	$.v3Attrib = function( loc, data )  { $.setVertexAttrib(loc, data, 3); }
	$.v4Attrib = function( loc, data )  { $.setVertexAttrib(loc, data, 4); }

	$.draw = function( cnt ){
		$.GL.viewport(0, 0, $.GL.drawingBufferWidth, $.GL.drawingBufferHeight);
		$.GL.drawArrays($.GL.TRIANGLES, 0, cnt);
	}

	$.drawLine = function( cnt ){
		$.GL.viewport(0, 0, $.GL.drawingBufferWidth, $.GL.drawingBufferHeight);
		$.GL.drawArrays($.GL.LINES, 0, cnt);
	}

	$.drawOutline = function( cnt ){
		$.GL.viewport(0, 0, $.GL.drawingBufferWidth, $.GL.drawingBufferHeight);
		$.GL.drawArrays($.GL.LINE_LOOP, 0, cnt);
	}
})(QDFN);
</script>

<div id='corner0' class='clickable'>A</div>
<div id='corner1' class='clickable'>B</div>
<div id='corner2' class='clickable'>C</div>
<div id='corner3' class='clickable'>D</div>

<script>
QDFN.setWebGLCanvasById('canvas');
var DST = [-1,1 , 1,1 , 1,-1 , -1,-1];
var SRC = [ 0,0 , 1,0 , 1, 1 ,  0, 1];

function divLeftTop( div, left, top )
{
	div.style.left = (left|0) + 'px';
	div.style.top  = (top |0) + 'px';
	return;
}

function initCorners()
{
	var rect = QDFN.getBoundingClientRect();
	var box;
	//console.log(rect);

	box = document.getElementById('corner0');
	divLeftTop(box, rect.left, rect.top);

	box = document.getElementById('corner1');
	divLeftTop(box, rect.right, rect.top);

	box = document.getElementById('corner2');
	divLeftTop(box, rect.right, rect.bottom);

	box = document.getElementById('corner3');
	divLeftTop(box, rect.left, rect.bottom);
	return;
};

function getDstCorner()
{
	var box = QDFN.getBoundingClientRect();
	var hw  = box.width  * 0.5;
	var hh  = box.height * 0.5;
	DST = [];
	for ( var i=0; i < 4; i++ )
	{
		var cnr = document.getElementById('corner'+i).getBoundingClientRect();
		var x = cnr.left - box.left - hw;
		var y = cnr.top  - box.top  - hh;
		DST.push( x, y );
	}
}

initCorners();
getDstCorner();

var IS_CLICK = true;
var CORNER = undefined;
var CLICK  = document.getElementsByClassName('clickable');
window.addEventListener('click', function(e){
	function xyRect( x, y, rect )
	{
		if ( x < rect.left   )  return false;
		if ( y < rect.top    )  return false;
		if ( x > rect.right  )  return false;
		if ( y > rect.bottom )  return false;
		return true;
	}

	if ( CORNER === undefined )
	{
		for ( var i=0; i < CLICK.length; i++ )
		{
			var rect = CLICK[i].getBoundingClientRect();
			if ( xyRect(e.pageX, e.pageY, rect) )
			{
				CORNER = CLICK[i];
				CORNER.classList.add('activebox');
				return;
			}
		}
		return;
	}
	else
	{
		divLeftTop(CORNER, e.pageX, e.pageY);
		CORNER.classList.remove('activebox');
		CORNER = undefined;
		IS_CLICK = true;
		return;
	}
});
</script>

<script>
function cross()
{
	// x = y1*z2 - y2*z1
	// y = z1*x2 - z2*x1
	// z = x1*y2 - x2*y1
	if ( arguments.length === 4 ){ // x1,y1,x2,y2
		var x = arguments[1]*1            - arguments[3]*1;
		var y =            1*arguments[2] -            1*arguments[0];
		var z = arguments[0]*arguments[3] - arguments[2]*arguments[1];
		return [x,y,z];
	}
	if ( arguments.length === 2 ){ // [x1,y1,z1],[x2,y2,z2]
		var x = arguments[0][1]*arguments[1][2] - arguments[1][1]*arguments[0][2];
		var y = arguments[0][2]*arguments[1][0] - arguments[1][2]*arguments[0][0];
		var z = arguments[0][0]*arguments[1][1] - arguments[1][0]*arguments[0][1];
		return [x,y,z];
	}
	return -1;
}
//////////////////////////////
function matrix_inv3( M ){
	function matrix_det2( M ){
		return (M[0]*M[3] - M[1]*M[2]);
	}

	var Mdet = [
		matrix_det2( [ M[4],M[5] , M[7],M[8] ] ) ,
		matrix_det2( [ M[3],M[5] , M[6],M[8] ] ) ,
		matrix_det2( [ M[3],M[4] , M[6],M[7] ] ) ,

		matrix_det2( [ M[1],M[2] , M[7],M[8] ] ) ,
		matrix_det2( [ M[0],M[2] , M[6],M[8] ] ) ,
		matrix_det2( [ M[0],M[1] , M[6],M[7] ] ) ,

		matrix_det2( [ M[1],M[2] , M[4],M[5] ] ) ,
		matrix_det2( [ M[0],M[2] , M[3],M[5] ] ) ,
		matrix_det2( [ M[0],M[1] , M[3],M[4] ] ) ,
	];

	var Mco = [
		 Mdet[0] , -Mdet[3] ,  Mdet[6] ,
		-Mdet[1] ,  Mdet[4] , -Mdet[7] ,
		 Mdet[2] , -Mdet[5] ,  Mdet[8] ,
	];

	var d = M[0]*Mco[0] + M[1]*Mco[3] + M[2]*Mco[6];
	var dinv = 1 / d;

	for ( var i=0; i < 9; i++ )
		Mco[i] *= dinv;
	return Mco;
}

function matrix_multi13( V, M )
{
	//            | a b c |
	// | 0 1 2 |  | d e f | = | 0a+1d+2g  0b+1e+2h  0c+1f+2i |
	//            | g h i |
	var VM = [
		V[0]*M[0] + V[1]*M[3] + V[2]*M[6] ,
		V[0]*M[1] + V[1]*M[4] + V[2]*M[7] ,
		V[0]*M[2] + V[1]*M[5] + V[2]*M[8] ,
	];
	return VM;
}

function matrix_multi31( M, V )
{
	// | 0 1 2 |  | a |   | 0a+1b+2c |
	// | 3 4 5 |  | b | = | 3a+4b+5c |
	// | 6 7 8 |  | c |   | 6a+7b+8c |
	var MV = [
		M[0]*V[0] + M[1]*V[1] + M[2]*V[2] ,
		M[3]*V[0] + M[4]*V[1] + M[5]*V[2] ,
		M[6]*V[0] + M[7]*V[1] + M[8]*V[2] ,
	];
	return MV;
}

function matrix_multi33( M1, M2 ){
	//            | 1 0 0 |
	// M * Minv = | 0 1 0 | or identify matrix
	//            | 0 0 1 |
	var M = [
		M1[0]*M2[0] + M1[1]*M2[3] + M1[2]*M2[6],
		M1[0]*M2[1] + M1[1]*M2[4] + M1[2]*M2[7],
		M1[0]*M2[2] + M1[1]*M2[5] + M1[2]*M2[8],

		M1[3]*M2[0] + M1[4]*M2[3] + M1[5]*M2[6],
		M1[3]*M2[1] + M1[4]*M2[4] + M1[5]*M2[7],
		M1[3]*M2[2] + M1[4]*M2[5] + M1[5]*M2[8],

		M1[6]*M2[0] + M1[7]*M2[3] + M1[8]*M2[6],
		M1[6]*M2[1] + M1[7]*M2[4] + M1[8]*M2[7],
		M1[6]*M2[2] + M1[7]*M2[5] + M1[8]*M2[8],
	];
	return M;
}

function getTransMat3( src, dst, inv=true )
{
	// 0,1  2,3
	// 6,7  4,5
	var H1 = cross( cross(src[0],src[1] , src[4],src[5]) , cross(src[2],src[3] , src[6],src[7]) ); // corner-corner
	var H2 = cross( cross(src[0],src[1] , src[2],src[3]) , cross(src[6],src[7] , src[4],src[5]) ); //    top-bottom
	var H3 = cross( cross(src[0],src[1] , src[6],src[7]) , cross(src[2],src[3] , src[4],src[5]) ); //   left-right

	var h1 = cross( cross(dst[0],dst[1] , dst[4],dst[5]) , cross(dst[2],dst[3] , dst[6],dst[7]) ); // corner-corner
	var h2 = cross( cross(dst[0],dst[1] , dst[2],dst[3]) , cross(dst[6],dst[7] , dst[4],dst[5]) ); //    top-bottom
	var h3 = cross( cross(dst[0],dst[1] , dst[6],dst[7]) , cross(dst[2],dst[3] , dst[4],dst[5]) ); //   left-right

	//   | H1x H2x H3x |   | h1x h2x h3x |
	// M | H1y H2y H3y | = | h1y h2y h3y |
	//   | H1z H2z H3z |   | h1z h2z h3z |
	//                MH = h
	//                M  = hH^-1
	var H = [
		H1[0] , H2[0] , H3[0] ,
		H1[1] , H2[1] , H3[1] ,
		H1[2] , H2[2] , H3[2] ,
	];
	var h = [
		h1[0] , h2[0] , h3[0] ,
		h1[1] , h2[1] , h3[1] ,
		h1[2] , h2[2] , h3[2] ,
	];

	var Hinv = matrix_inv3(H);
	var M    = matrix_multi33(h, Hinv);
	if ( ! inv )
		return M;
	else
		return matrix_inv3(M);
}
//////////////////////////////
// http://www.fmwconcepts.com/imagemagick/bilinearwarp/index.php
// http://www.fmwconcepts.com/imagemagick/bilinearwarp/bilinearwarp
// http://www.fmwconcepts.com/imagemagick/bilinearwarp/BilinearImageWarping2.pdf
// http://www.fmwconcepts.com/imagemagick/bilinearwarp/FourCornerImageWarp2.pdf
function bilinearwarp( d, nx, ny )
{
	// x  = a0 + a1*u + a2*v + a3*u*v
	// y  = b0 + b1*u + b2*v + b3*u*v

	// u,v = 0,0 => x0,y0
	// x  = a0 + a1*0 + a2*0 + a3*0*0
	// x  = a0
	var a0 = d[0];
	var b0 = d[1];

	// u,v = 1,0 => x1,y1
	// x  = a0 + a1*1 + a2*0 + a3*1*0
	// x  = a0 + a1*1
	// a1 = x - a0
	var a1 = (d[2] - a0) / nx;
	var b1 = (d[3] - b0) / nx;

	// u,v = 0,1 => x3,y3
	// x  = a0 + a1*0 + a2*1 + a3*0*1
	// x  = a0 + a2*1
	// a2 = x - a0
	var a2 = (d[6] - a0) / ny;
	var b2 = (d[7] - b0) / ny;

	// u,v = 1,1 => x2,y2
	// x  = a0 + a1*1 + a2*1 + a3*1*1
	// a3 = x - (a0 + a1 + a2)
	var a3 = (d[4] - (a0 + a1*nx + a2*ny)) / (nx*ny);
	var b3 = (d[5] - (b0 + b1*nx + b2*ny)) / (nx*ny);

	var A  = b2*a3 - b3*a2;
	var C1 = b0*a1 - b1*a0;
	var B1 = b0*a3 - b3*a0 + b2*a1 - b1*a2;
	return [
		a0,a1,a2,a3 ,
		b0,b1,b2,b3 ,
		A ,B1,C1,0  ,
		0 ,0 ,0 ,0  ,
	];
}
//////////////////////////////
function getIntersectPoint(){
	function isPointInLine( pt, v1, v2 ){
		var x1 = Math.min(v1[0], v2[0]);
		var y1 = Math.min(v1[1], v2[1]);
		var x2 = Math.max(v1[0], v2[0]);
		var y2 = Math.max(v1[1], v2[1]);

		if ( pt[0] < x1 || pt[0] > x2 )
			return false;
		if ( pt[1] < y1 || pt[1] > y2 )
			return false;
		return true;
	}

	if ( arguments.length === 8 ){ // x1,y1...
		var p1a = [arguments[0], arguments[1], 1];
		var p1b = [arguments[2], arguments[3], 1];
		var p2a = [arguments[4], arguments[5], 1];
		var p2b = [arguments[6], arguments[7], 1];
	}
	if ( arguments.length === 4 ){ // [x1,y1,1]...
		var p1a = arguments[0];
		var p1b = arguments[1];
		var p2a = arguments[2];
		var p2b = arguments[3];
	}

	var intr = cross( cross(p1a,p1b) , cross(p2a,p2b) );
	if ( intr[2] === 0 )
		return -1;

	intr[0] /= intr[2];
	intr[1] /= intr[2];
	intr[2] /= intr[2];
	if ( ! isPointInLine(intr,p1a,p1b) || ! isPointInLine(intr,p2a,p2b) )
		return -1;
	return intr;
}

function findIntersectPoint( quad )
{
	// 0,1  2,3
	// 6,7  4,5
	var intr = getIntersectPoint(quad[0],quad[1] , quad[4],quad[5] , quad[2],quad[3] , quad[6],quad[7]);
	if ( intr !== -1 ) // is simple
		return intr;
	var intr = getIntersectPoint(quad[0],quad[1] , quad[2],quad[3] , quad[6],quad[7] , quad[4],quad[5]);
	if ( intr !== -1 ) // is twisted top-bottom
		return intr;
	var intr = getIntersectPoint(quad[0],quad[1] , quad[6],quad[7] , quad[2],quad[3] , quad[4],quad[5]);
	if ( intr !== -1 ) // is twisted left-right
		return intr;
	return -1;
}

function quadArea( x1,y1 , x2,y2 , x3,y3 , x4,y4 ){
	function triArea( ax,ay , bx,by , cx,cy )
	{
		var r1 = ax * (by - cy);
		var r2 = bx * (cy - ay);
		var r3 = cx * (ay - by);
		var area = 0.5 * (r1 + r2 + r3);
		return Math.abs(area);
	}

	// 0,1,2  0,2,3
	var t1 = triArea(x1,y1 , x2,y2 , x3,y3);
	var t2 = triArea(x1,y1 , x3,y3 , x4,y4);
	return (t1 + t2);
}
//////////////////////////////
</script>

<script>
var vert_src = `
	attribute vec2  a_uv;
	uniform   vec4  u_pxsize;
	uniform   mat3  u_mat3;
	varying   vec2  v_uv;

	vec3  v3;
	void main(void){
		v_uv = vec2(a_uv.x * u_pxsize.z , a_uv.y * u_pxsize.w);

		v3 = vec3(a_uv, 1.0) * u_mat3;
			v3.x *= u_pxsize.x;
			v3.y *= u_pxsize.y;
			v3.xyz /= v3.z;
		gl_Position = vec4(v3, 1.0);
	}
`;

var frag_src = `
	uniform sampler2D u_tex;
	varying vec2  v_uv;

	void main(void){
		gl_FragColor = texture2D(u_tex, v_uv);
	}
`;

var SHADER = QDFN.setShaderProgram(vert_src, frag_src);
QDFN.setShaderLoc('a_uv', 'u_pxsize', 'u_mat3', 'u_tex');

QDFN.setTexCount('u_tex', 1);
var TEX_SIZE = [360,640];

SRC = [0,0 , TEX_SIZE[0],0 , TEX_SIZE[0],TEX_SIZE[1] , 0,TEX_SIZE[1]];
function quadDraw()
{
	QDFN.canvasSize();
	QDFN.setVec4pxSize('u_pxsize', TEX_SIZE[0], TEX_SIZE[1]);
	var mat3 = getTransMat3(SRC, DST, false);
	QDFN.setMatrix3fv('u_mat3', mat3);

	var scx = findIntersectPoint(SRC);
	var dcx = findIntersectPoint(DST);

	// for simple and twisted
	if ( dcx !== -1 )
	{
		var uv = [
			scx[0],scx[1] , SRC[0],SRC[1] , SRC[2],SRC[3] ,
			scx[0],scx[1] , SRC[2],SRC[3] , SRC[4],SRC[5] ,
			scx[0],scx[1] , SRC[4],SRC[5] , SRC[6],SRC[7] ,
			scx[0],scx[1] , SRC[6],SRC[7] , SRC[0],SRC[1] ,
		];
		QDFN.v2Attrib('a_uv', uv);

		console.log('simple and twisted', dcx);
		return QDFN.draw(12);
	}

	// bended
	var area1 = quadArea(DST[0],DST[1] , DST[2],DST[3] , DST[4],DST[5] , DST[6],DST[7]);
	var area2 = quadArea(DST[2],DST[3] , DST[4],DST[5] , DST[6],DST[7] , DST[0],DST[1]);

	if ( area1 < area2 )
	{
		var uv = [
			SRC[0],SRC[1] , SRC[2],SRC[3] , SRC[4],SRC[5] ,
			SRC[0],SRC[1] , SRC[4],SRC[5] , SRC[6],SRC[7] ,
		];
	}
	else
	{
		var uv = [
			SRC[2],SRC[3] , SRC[4],SRC[5] , SRC[6],SRC[7] ,
			SRC[2],SRC[3] , SRC[6],SRC[7] , SRC[0],SRC[1] ,
		];
	}
	QDFN.v2Attrib('a_uv', uv);

	console.log('bended', dcx);
	return QDFN.draw(6);
}

function render(){
	if ( IS_CLICK ){
		getDstCorner();
		quadDraw();
		IS_CLICK = false;
	}
	requestAnimationFrame(render);
}

QDFN.bindTex2DById(0, 'mona_lisa_png').then(function(){
	IS_CLICK = true;
	requestAnimationFrame(render);
});
</script>
